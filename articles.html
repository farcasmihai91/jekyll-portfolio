---
layout: default
title: all articles
premalink: /articles/
---

<div class="site-section site-section-last">
  <header class="post-header">
    <h1>{{ page.title }}</h1>

    <ul class="post-list">
      {% for post in site.categories['blog'] %}
      <li class="post">
        {% include post.html %}
      </li>
      {% endfor %}
    </ul>
  </header>
</div>
